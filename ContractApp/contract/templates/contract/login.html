{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ContractApp</title>
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'contract/img/mdb-favicon.ico' %}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'contract/css/mdb.min.css' %}" />
  </head>
  <body>
    <!-- Start your project here-->
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Авторизация</h2>
              <p class="text-white-50 mb-5">Введите Ваш логин и пароль</p>
              <form method="post" action="/">
                {% csrf_token %}




              <div class="form-outline form-white mb-4">
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" id="typeEmailX" class="form-control form-control-lg" />

                <label class="form-label" for="typeEmailX">Логин</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" name="password" autocomplete="current-password" required="" id="id_password" id="typePasswordX" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Пароль</label>
              </div>
                <div class="form-error">{{ form.non_field_errors }}</div>
                <div class="form-error">{{ f.errors }}</div>
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Забыли пароль?</a></p>
              <button class="btn btn-outline-light btn-lg px-5" type="submit" value="login">Вход</button>

            </div>
            </form>

            <div>
              <p class="mb-0">Нет аккаунта? <a href="#!" class="text-white-50 fw-bold">Зарегистрироваться</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="{% static 'contract/js/mdb.min.js'%}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
