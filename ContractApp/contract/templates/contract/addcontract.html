{% extends 'contract/base.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ContractApp</title>

    <!-- getbootstrap.com -->
    <link rel="stylesheet" href="{% static 'contract/css/getbootstrap_com_min_css.css' %}" />
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'contract/img/mdb-favicon.ico' %}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'contract/css/core.min.css' %}" />

</head>

<body>
    <br>
    <!-- Start your project here-->

    <form class="inp-form">
        <div class="form-row" style="margin: 10px 20px 30px 40px;">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Предмет договора:</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Договор на ...">
            </div>
            <br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>

                    <div class="dropdown-menu">
                        {% for company in po_list %}
                        <a class="dropdown-item" href="#">{{ company.name }}</a>
                        {% endfor %}
                        <div role="separator" class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>

                <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>

          <select class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" name="do" required="" id="id_do">
            {% for company in po_list %}
             <option value="" selected="">{{ company.name }}</option>
            {% endfor %}

          </select>
        </div>

        <div class="form-group" style="margin: 10px 20px 30px 40px;">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group" style="margin: 10px 20px 30px 40px;">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row" style="margin: 10px 20px 30px 40px;">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group" style="margin: 10px 20px 30px 40px;">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button style="margin: 10px 20px 30px 40px;" type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <!--  -->
    <form action="{% url 'addcontract' %}" method="post">
        {% csrf_token %}
        <div class="'form-error">{{ form.non_field_errors }}</div>
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="{% static 'contract/js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

{% endblock %}
