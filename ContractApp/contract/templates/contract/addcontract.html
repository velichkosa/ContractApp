{% extends 'contract/base.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ContractApp</title>

    <!-- getbootstrap.com -->
    <link rel="stylesheet" href="{% static 'contract/css/getbootstrap_com_min_css.css' %}" />
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'contract/img/mdb-favicon.ico' %}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'contract/css/core.min.css' %}" />
<!--    -->
    <link rel="stylesheet" href="{% static 'contract/css/selectize.default.css' %}">

</head>

<body>
    <br>
    <!-- Start your project here-->

    <form class="inp-form">
        <div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Заказчик
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Подрядчик
  </label>
</div>
                    <select class="js-selectize " name="city" placeholder="Тип договора" style="padding-left: 4em;">
	<option value=""></option>
                {% for type in contract_type %}
	<option>{{ type.name }}</option>

                {% endfor %}
</select>
        <div class="form-row" style="margin: 10px 20px 30px 40px;">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Предмет договора:</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Договор на ...">
            </div>
            <br>

            <select class="js-selectize " name="city" placeholder="Наименование организации">
	<option value=""></option>
                {% for company in po_list %}
	<option>{{ company.name }}</option>

                {% endfor %}
</select>



        </div>

<form>
  <div class="form-group">
    <label for="exampleFormControlFile1">Прикрепить файл договора:</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
</form>

    <!--  -->
    <form action="{% url 'addcontract' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="'form-error">{{ form.non_field_errors }}</div>
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="{% static 'contract/js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://snipp.ru/cdn/microplugin.js/src/microplugin.js"></script>
    <script src="https://snipp.ru/cdn/sifter.js/sifter.min.js"></script>

    $(document).ready(function(){
        $('.js-selectize').selectize();
    });

</body>
